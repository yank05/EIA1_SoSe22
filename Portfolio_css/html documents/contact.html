    <a href="contact.html" >Contact</a>
</nav>

<main>
<form>
    <h2>Contact</h2>
    <fieldset>
        <label for="fname">First name*</label>
        <input type="text" id="fname" name="firstname" placeholder="Your first name" required><br>
        <label for="lname">Last name</label>
        <input type="text" id="lname" name="lastname" placeholder="Your last name"><br>
        <label for="email">E-Mail Adress*</label>
        <input type="email" id="email" name="email" placeholder="Your E-Mail Adress" required><br>
        <label for="message">message*</label>
        <textarea id="message" name="message" placeholder="Your message" required></textarea><br>
        <input type="submit" value="Submit">
        <p>*=required</p>
    </fieldset>
</form>
</main>

</body>
